<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=0.8">
	<title>Rest API</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main>
		<div class="wrap">
			<div class="container">

				<div class="album fade">
					<div class="album_title">Album Title 0</div>
				    <div class="photos" id="almums-list"></div>
				</div>

				<div class="album fade">
					<div class="album_title">Album Title 1</div>
				    <div class="photos"></div>
				</div>

				<div class="prev_button" onclick="plusSlides(-1)"></div>
				<div class="next_button" onclick="plusSlides(1)"></div>
			
			</div>
		</div>
	</main>



<template id="album-tpl">
	<div class="album_photo">
		<a href="{url}">
			<img src="{thumbnailUrl}" alt="{title}">
		</a>
	</div>
</template>



	<script src="js/script.js"></script>
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
