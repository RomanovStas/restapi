<body>
	<main>
		<div class="wrap">
			<div class="container">

				<div class="album fade">
					<div class="album_title">Album Title 0</div>
				    <div class="photos"></div>
				</div>

				<div class="album fade">

				<div class="prev_button" onclick="plusSlides(-1)"></div>
				<div class="next_button" onclick="plusSlides(1)"></div>
			
			</div>
		</div>

				</div>
				<div class="row">
					<div class="photos" id="cardDiv">
						
					</div>
				</div>
			</div>


	</main>


<script>
	var slideIndex = 1;
	showSlides(slideIndex);

	function plusSlides(n) {
	  showSlides(slideIndex += n);
	}

	function showSlides(n) {
	  var i;
	  var slides = document.getElementsByClassName("album");

	  if (n > slides.length) {slideIndex = 1} 
	  if (n < 1) {slideIndex = slides.length}
	  for (i = 0; i < slides.length; i++) {
	      slides[i].classList.remove("vision"); 
	  }
	  slides[slideIndex-1].classList.add("vision"); 

	}	






	
</script>







<template id="album-tpl">
	<div class="album_photo">
		<a class="1photo" href="{url}">
			<img src="{thumbnailUrl}" alt="{title}">
		</a>
	</div>
</template>
